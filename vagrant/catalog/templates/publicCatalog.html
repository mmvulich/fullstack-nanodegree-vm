<html>
    <body>
        <a href="{{url_for('showLogin')}}">Click Here to Log in </a>
    <h1> Categories </h1>
        {% for i in categories %}
            <p>{{i.name}}</p>
        
        {% endfor %}
        <h2>Latest Items</h2>
        {% for i in items %}
            {% for x in categories %}
                {% if i.category_id == x.id: %}
                    <p>{{i.name}} ({{x.name}})</p>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </body>
</html>
