<html>
<body>
    <h1>Edit Item</h1>
    <form action = "{{url_for('editItem', item_name = item_name)}}" method = 'POST'>
    <p>Name:</p>
        <input type = 'text' size='30' name = 'name' placeholder="{{item.name}}">
    <p>Description:</p>
        <input type = 'text' size='30' name = 'description' placeholder="{{item.description}}">
    <p>Category:</p>
        <select name = 'category'>
        {% for i in categories %}
            <option value = {{i.name}}>{{i.name}}</option>
        {% endfor %}
        </select>
    <p><input type = 'submit'value = 'Update'></p>
    </form>
    <a href="{{url_for('catalogItem', category_name = category.name, item_name = item.name)}}">Cancel</a>
    
    </body>

</html>
