<html>
    <head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
    <body>
    <h1> Restaurants </h1>
    <a href = "{{url_for('newRestaurant', restaurant_id = restaurants.id) }}">Add New Restaurant</a>
        
    {% for i in restaurants %}
        <p><a href = '{{url_for("showMenu", restaurant_id = i.id) }}'>{{i.name}}</a><br>
        <a href ='{{url_for("editRestaurant", restaurant_id = i.id) }}'>Edit Restaurant</a><br>
        <a href = '{{url_for("deleteRestaurant", restaurant_id = i.id)}}'>Delete Restaurant</a></p>
        
    {% endfor %}
    
    </body>
</html>
